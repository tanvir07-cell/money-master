<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- external css link: -->
    <link rel="stylesheet" href="css/style.css" />
    <title>💎𝓡𝓲𝓯𝓪𝓽'𝓼 | 𝓣𝓻𝓪𝓷𝓼𝓪𝓬𝓽𝓲𝓸𝓷</title>
  </head>
  <body>
    <!-- header start: -->
    <header>
      <h1>𝓡𝓲𝓯𝓪𝓽'𝓼 𝓣𝓻𝓪𝓷𝓼𝓪𝓬𝓽𝓲𝓸𝓷 𝓐𝓹𝓹💎</h1>
    </header>
    <!-- header end: -->

    <!-- main section start: -->

    <main>
      <section>
        <div class="transaction-container">
          <img src="images/money.jfif" alt="" />

          <div class="transaction">
            <div class="income">
              <h2>Income</h2>
              <label for="">Income:</label>

              <input type="number" name="" id="income" />
            </div>

            <div class="expenses">
              <h2>Expenses</h2>
              <!-- food: -->
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="">Food:</label>

              <input type="number" name="" id="food" />
              <br />
              <br />
              <br />
              <!-- rent: -->
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for=""
                >Rent:</label
              >

              <input type="number" name="" id="rent" />
              <br />
              <br />
              <br />
              <!-- clothes: -->
              <label for="">Clothes:</label>

              <input type="number" name="" id="clothes" />
            </div>

            <button id="calculate">Calculate</button>

            <div class="calculate">
              <h3>Total Expenses: <span id="total-expenses"></span></h3>
              <h3>Balance: <span id="total-balance"></span></h3>
            </div>

            <div class="save">
              <label for="">Save:</label>

              <input type="number" name="" id="save" />
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- main section end: -->

    <!-- for external js: -->
    <script src="js/app.js"></script>
  </body>
</html>
